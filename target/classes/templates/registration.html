<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>ثبت نام</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body dir="rtl">
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">ورود</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h3>ثبت نام</h3>
                <div class="form-group">
                    <div class="col-sm-9">

                        <label for="FName" class="form-control-label">نام :</label>
                        <input type="text" th:field="*{FName}" id="FName" name="FName"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('FName')}" th:errors="*{FName}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <label for="Lname" class="form-control-label">نام خانوادگی :</label>
                        <input type="text" th:field="*{Lname}" id="Lname" name="Lname"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('Lname')}" th:errors="*{Lname}"
                               class="validation-message"></label>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label for="personalId" class="form-control-label">شماره پرسنلی :</label>
                        <input type="text" th:field="*{personalId}" id="personalId" name="personalId"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label for="job" class="form-control-label">عنوان شغلی:</label>

                        <select id="job" class="form-control" name="job">
                            <option value="">انتخاب کنید</option>

                            <option th:each="job : ${jobs}" th:value="${job.getId()}"
                                    th:text="${job.getName()}"></option>
                        </select>

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <label for="password" class="form-control-label">رمز عبور :</label>
                        <input type="password" th:field="*{pass}" id="password" name="password"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">ثبت نام</button>
                    </div>
                </div>
                <div align="center" th:if="${param.error}">
                    <p style="font-size: 17px; color: #FF1C19;">کد پرسنلی یا پسورد اشتباه می باشد لطفا مجددا تلاش نمایید</p>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
