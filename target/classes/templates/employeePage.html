
<!DOCTYPE HTML>
 
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <title>IOT</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="js/jquery.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
	  <script type="text/javascript" th:src="@{js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
	  
      <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

 <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
   </style>
  <body dir="rtl">
    <div class="container">
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>  
       
      <h2>Employees</h2>
       <button class="btn btn-succes empBtn">add new employee</button>
       
      <table   class="table table-hover">
      <thead>
            <tr>
               <th>Id</th>
               <th>شماره کارمندی</th>
               <th>نام</th>
               <th>نام خانوادگی</th>
               <th>مک آدرس</th>
               <th>IMEI</th>
               
            </tr>
            </thead>
            <tbody>
            
            <tr th:each ="employee : ${employees}">
            	<td th:utext="${employee.id}">...</td>
               <td th:utext="${employee.barcode}">...</td>
               <td th:utext="${employee.first_name}">...</td>
               <td th:utext="${employee.last_name}">...</td>
               <td th:utext="${employee.mac_address}">...</td>
               <td th:utext="${employee.imei}">...</td>     
				
				<td>
				<a th:href="@{findOneEmployee/(id=${employee.id})}" id="EditEmployee" class="btn btn-primary empeBtn">ویرایش</a>
				<a th:href="@{deleteEmployee/(id=${employee.id})}" id="DeleteEmployee" class="btn btn-danger empdelBtn">حذف</a>
				
				</td>
				
            </tr>
            
            </tbody>
      </table>
      <hr/>
			<ul class="nav nav-pills">
			<li class="nav-item" th:each="i : ${#numbers.sequence(0,employees.totalPages-1)}">
			<a th:href="@{/employee/(page=${i})}" th:text="${i}" class="nav-link" th:classappend="${currentPage}==${i}?'active':''"></a>
			</li>
			
			</ul>
       
      
           <div class="emyForm">
	<form th:action="@{/Esave}" method="post">
	<div class="modal fade" id="eexampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="id" class="form-control-label">ID:</label>
            <input type="text" class="form-control" id="id" name="id" value="" />
          </div>
          
          <div class="form-group">
            <label for="barcode" class="form-control-label">شماره کارمندی</label>
            <input type="text" class="form-control" id="barcode" name="barcode" value="" />
          </div>
          <div class="form-group">
            <label for="first_name" class="form-control-label">نام</label>
            <input type="text" class="form-control" id="FirstName" name="first_name" value="" />
          </div>
          
            <div class="form-group">
            <label for="last_name" class="form-control-label">نام خانوادگی</label>
            <input type="text" class="form-control" id="LastName" name="last_name" value="" />
          </div>
          
            <div class="form-group">
            <label for="mac_address" class="form-control-label">Mac Address:</label>
            <input type="text" class="form-control" id="Mac" name="mac_address" value="" />
          </div>
            <div class="form-group">
            <label for="imei" class="form-control-label">IMEI:</label>
            <input type="text" class="form-control" id="imei" name="imei" value="" />
          </div>     
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save" />
      </div>
    </div>
  </div>
  </form>
</div>
	
	
	
	
	
<div class="modal fade" id="empdelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p class="alert alert-danger">
      Are you sure you want to delete this employee
      </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="" class="btn btn-danger" id="empdelRef">Delete</a>
      </div>
    </div>
  </div>
</div>
	
	</div>
           
       
   </body>
</html>
