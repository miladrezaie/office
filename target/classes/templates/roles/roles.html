<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>اتوماسیون آفیش - نقش ها و سطح دسترسی کاربران</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script th:src="@{/js/js-select/jquery.min.js}"></script>
    <script th:src="@{/js/js-select/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/css-select/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <script type="text/javascript" th:src="@{js/jqueryAjaxGet.js}"></script>
    <link rel="stylesheet" th:href="@{/css/css-select/bootstrap-select.css}">
    <script th:src="@{/js/js-select/bootstrap-select.js}"></script>
</head>

<style>

    table th, table td {
        padding: 5px;
        direction: rtl;
    }

    .error {
        color: red;
        font-size: 12px;
    }

    .message {
        color: blue;
    }

    .active {
        background-color: #337ab7;
        color: white;
    }

</style>

<body dir="rtl">

<div class="container">

    <th:block th:include="/_menu"></th:block>

    <h2> نقش ها و سطح دسترسی ها</h2>
    <button type="button" class="btn btn-danger newRoles" id="newRole">
        افزودن نقش
    </button>
    <div class="roleModal" id="role_modal">
        <form th:action="@{/admin/roles/create}" method="post" name="roleForm" id="roleForm">
            <div id="roleFrom" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">ایجاد نقش جدید</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" hidden="true">
                                <label for="id" class="col-form-label">ID:</label> <input
                                    type="text" class="form-control form-control-sm btn-space" id="id"
                                    name="id" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="name" class="form-control-label" >نام نقش:</label>
                                <input type="text" class="form-control"  id="name" name="name" value=""/>
                                <!--                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"-->
                                <!--                                   class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="description" class="form-control-label">توضیحات نقش:</label>
                                <input type="text" class="form-control" id="description" name="description" value=""/>
                                <!--                            <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"-->
                                <!--                                   class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="authorities" class="form-control-label">سطح دسترسی:</label>
                                <select class="selectpicker" id="authorities" name="authorities" multiple
                                        data-live-search="true"
                                        title="انتخاب کنید">
                                    <option th:each="authority  : ${authorities}"
                                            th:value="${authority.name()}"
                                            th:text="${authority.displayName}"></option>
                                </select>
                                <!--                            <label th:if="${#fields.hasErrors('authorities')}" th:errors="*{authorities}"-->
                                <!--                                   class="validation-message"></label>-->
                            </div>

                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <input type="submit" class="btn btn-success" id="saveeditbutton" value=""/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-hover tablemy">
        <thead>
        <tr class="text-center">
            <td dir="rtl">آی دی</td>
            <td dir="rtl">نام</td>
            <td dir="rtl">توضیحات</td>
            <td dir="rtl">تنظیمات</td>
        </tr>
        </thead>
        <tbody>

        <tr class="text-center" th:each="role : ${roles}">
            <td th:text="${role.getId()}">...</td>
            <td th:text="${role.getName()}">...</td>
            <td th:text="${role.getDescription()}">...</td>

            <td>
                <a th:href="@{/admin/roles/find/{id}(id=${role.getId()})}" class="btn btn-primary editRoles"
                   id="EditRole">ویرایش</a>

                <button type="button" class="btn btn-danger" data-toggle="modal"
                        th:attr="data-target='#modal-warning'+${role.getId() }">
                    حذف
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="modal-warning+${role.getId()}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:utext="${role.getName()}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="alert alert-danger">
                                    آیا شما مطمین هستید که میخواهید این سطح دسترسی را پاک کنید ؟
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                                <a th:href="@{/admin/roles/delete/{id}(id=${role.getId()})}"
                                   data-target="#deleteRole" class="btn btn-danger"
                                   id="deleteRole">حذف</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>

        </tr>

        </tbody>
    </table>

    <hr/>

    <ul class="nav nav-pills" th:if="${roles.totalPages>=2}">
        <li class="nav-item" th:each="i : ${#numbers.sequence(0,roles.totalPages-1)}">
            <a th:href="@{/admin/roles/(page=${i})}" th:text="${i+1}" class="nav-link"
               th:classappend="${currentPage}==${i}?'active':''"></a>
        </li>
    </ul>


</div>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script>

    $(document).ready(function () {
        $('#role_modal').on('shown.bs.modal', function() {
            $('#role_modal #name').focus();
        });
        // $('#role_modal #name').focus();
        $("form[name='roleForm']").validate({
            rules: {
                name: "required",
                description: "required",
                authorities: "required",
            },
            messages: {
                name: "لطفا نام نقش را وارد کنید",
                description: "وارد کردن توضیحات الزامی است",
                authorities: "دادن حداقل یک سطح دسترسی به کاربر الزامی است",

            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('.newRoles, .tablemy .editRoles').on('click', function (event) {
            event.preventDefault();


            var href = $(this).attr('href');
            var text = $(this).attr('id');
            if (text == 'EditRole') {
                $("label.error").hide();
                $(".error").removeClass("error");
                $.get(href, function (role) {

                    $('.roleModal #id').val(role.id);
                    $('.roleModal #name').val(role.name);
                    $('.roleModal #description').val(role.description);
                    $('.roleModal #authorities').selectpicker('val', role.authorities);
                })
                $('.roleModal #saveeditbutton').prop("value", "ویرایش");
                $('.roleModal #roleFrom').modal('show');
            } else if (text == 'newRole') {

                $.get(href, function (role, status) {
                    $("label.error").hide();
                    $(".error").removeClass("error");
                    $('.roleModal #saveeditbutton').prop("value", "افزودن");
                    $('.roleModal #name').val('');
                    $('.roleModal #description').val('');
                    $('.roleModal #authorities').selectpicker('val', '');
                    $('.roleModal #id').val('');
                    $('.roleModal #roleFrom').modal('show');
                });
            }
        });
    });
</script>
</body>
</html>
