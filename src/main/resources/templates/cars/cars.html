<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>اتوماسیون آفیش</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/js/main.js}" src="../../static/js/main.js"></script>
    <script type="text/javascript" th:src="@{/js/jqueryAjaxGet.js}" src="../../static/js/jqueryAjaxGet.js"></script>
</head>

<style>
    table th, table td {
        padding: 5px;
        direction: rtl;
    }

    .message {
        color: blue;
    }

    .error {
        color: red;
        font-size: 12px;
    }

    .active {
        background-color: #337ab7;
        color: white;
    }
</style>
<body dir="rtl">
<div class="container">
    <th:block th:include="/_menu"></th:block>
    <h2>وسیله نقلیه ها</h2>
    <button type="button" class="btn btn-danger newCar" id="newCar">
        افزودن وسیله نقلیه
    </button>
    <div class="carModal">
        <form th:action="@{/admin/cars/create}" method="post" name="carForm" id="carForm">
            <div id="carFrom" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">ایجاد وسیله نقلیه جدید</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" hidden="true">
                                <label for="id" class="col-form-label">ID:</label> <input
                                    type="text" class="form-control form-control-sm btn-space" id="id"
                                    name="id" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="name" class="form-control-label">نام وسیله نقلیه:</label>
                                <input type="text" id="name" class="form-control" name="name" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="plak_number" class="form-control-label">پلاک وسیله نقلیه:</label>
                                <input type="text" id="plak_number" class="form-control" name="plak_number" value=""/>
                            </div>

                            <div class="form-group">
                                <label for="color" class="form-control-label">رنگ وسیله نقلیه:</label>
                                <input type="text" id="color" class="form-control" name="color" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="type" class="form-control-label">نوع وسیله نقلیه:</label>
                                <input type="text" id="type" class="form-control" name="type" value=""/>
                            </div>

                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <input type="submit" class="btn btn-success" id="saveeditbutton" value=""/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table table-hover tablemy">
        <thead>
            <tr class="text-center">
                <td dir="rtl">آی دی</td>
                <td dir="rtl">نام</td>
                <td dir="rtl">رنگ</td>
                <td dir="rtl">پلاک</td>
                <td dir="rtl">نوع</td>
                <td dir="rtl">تنظیمات</td>
            </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="car : ${cars}">
            <td th:text="${car.getId()}">...</td>
            <td th:text="${car.getName()}">...</td>
            <td th:text="${car.getColor()}">...</td>
            <td th:text="${car.getPlak_number()}">...</td>
            <td th:text="${car.getType()}">...</td>
            <td>
                <a th:href="@{/admin/cars/find/{id}(id=${car.getId()})}"
                   class="btn btn-sm btn-primary editCar"
                   id="EditCar">ویرایش</a>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger btn-sm " data-toggle="modal"
                        th:attr="data-target='#modal-warning'+${car.getId() }">
                    حذف
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="modal-warning+${car.getId()}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:utext="${car.getName()}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="alert alert-danger">
                                    آیا شما مطمین هستید که میخواهید این وسیله نقلیه را پاک کنید ؟
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                                <a th:href="@{/admin/cars/delete/{id}(id=${car.getId()})}"
                                   class="btn btn-danger"
                                   id="deleteCar">حذف</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>

    <ul class="nav nav-pills" th:if="${cars.totalPages>=2}">
        <li class="nav-item" th:each="i : ${#numbers.sequence(0,cars.totalPages-1)}">
            <a th:href="@{/admin/cars/(page=${i})}" th:text="${i+1}" class="nav-link"
               th:classappend="${currentPage}==${i}?'active':''"></a>
        </li>
    </ul>
</div>

<script th:src="@{/js/jquery.validate.min.js}"></script>
<script>
    $(document).ready(function () {
        $("form[name='carForm']").validate({
            rules: {
                name:{
                    'required' :true,
                    'minlength': 3
                } ,

                color: "required",
                plak_number: "required",
                type: "required",
            },
            messages: {
                name: {
                    required: "لطفا نام وسیله نقلیه را وارد کنید",
                    minlength:"حداقل باید 3 کاراکتر وارد شود"
                },
                // name: "لطفا نام وسیله نقلیه را وارد کنید",
                color: "لطفا رنگ وسیله نقلیه را وارد کنید",
                plak_number: "لطفا شماره پلاک وسیله نقلیه را وارد کنید",
                type: "لطفا نوع وسیله نقلیه را وارد کنید",

            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('.newCar, .tablemy .editCar').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            var text = $(this).attr('id');
            if (text == 'EditCar') {
                $("#saveeditbutton").prop("value", "Save");
                $("label.error").hide();
                $(".error").removeClass("error");
                $.get(href, function (car) {
                    $('.carModal #id').val(car.id);
                    $('.carModal #name').val(car.name);
                    $('.carModal #color').val(car.color);
                    $('.carModal #plak_number').val(car.plak_number);
                    $('.carModal #type').val(car.type);
                })
                $('.carModal #saveeditbutton').prop("value", "ویرایش");
                $('.carModal #carFrom').modal('show');
            } else if (text == 'newCar') {
                $.get(href, function (car, status) {
                    $("label.error").hide();
                    $(".error").removeClass("error");
                    $('.carModal #saveeditbutton').prop("value", "افزودن");
                    $('.carModal #name').val('');
                    $('.carModal #id').val('');
                    $('.carModal #color').val('');
                    $('.carModal #plak_number').val('');
                    $('.carModal #type').val('');
                    $('.carModal #carFrom').modal('show');
                });
            }
        });
    });
</script>
</body>
</html>
