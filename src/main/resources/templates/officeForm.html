<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>IOT</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <script type="text/javascript" th:src="@{/js/get.js}" src="../static/js/get.js"></script>
    <script type="text/javascript" th:src="@{/js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/persian-datepicker.min.css">
    <script th:src="@{/js/persian-date.min.js}"></script>
    <script th:src="@{/js/persian-datepicker.min.js}"></script>
    <script>
        $(function () {
            $(".normal-example").persianDatepicker({
                formatDate: "YYYY-0M-0D",
                showGregorianDate: true,
                autoClose: true
            });
        })
    </script>
</head>

<style>
    table th, table td {
        padding: 5px;
    }

    .message {
        color: blue;
    }
</style>

<body dir="rtl">
<div class="container">
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
    <h2>ثبت برنامه</h2>
    <!--    <input type="text" id="normal-example">-->

    <div sec:authorize="hasAnyAuthority('OP_TAHIEKONANDEH','OP_HAMAHANGIE')">
        <button class="btn btn-success fnBtn" id="newoffice">ثبت برنامه جدید</button>
    </div>
    <table class="table table-hover ">
        <thead>
        <tr>
            <th>ردیف</th>
            <th>نام تهیه کننده</th>
            <th>نام برنامه</th>
            <th>محل برنامه</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="form : ${forms}">
            <td th:utext="${form.id}">...</td>
            <td th:utext="${form.tahayekonande}">...</td>
            <td th:utext="${form.nameBarname}">...</td>
            <td th:utext="${form.location}">...</td>
            <td>
                <th:block sec:authorize="hasAnyAuthority('OP_TAHIEKONANDEH','OP_HAMAHANGIE')">
                    <a th:href="${form.id}" class="btn btn-primary feBtn" id="OpenForm">اضافه کردن نفرات</a>
                </th:block>
                <a th:href="@{form/(id=${form.id})}" class="btn btn-warning mdelBtn" id="DeleteUser">نمایش</a>
<!--                <a th:href="@{delete/form/(id=${form.id})}" class="btn btn-danger btn-danger" >حذف</a>-->
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        th:attr="data-target='#modal-warning'+${form.getId() }">
                    حذف
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="modal-warning+${form.getId()}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:utext="${form.getTahayekonande()}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="alert alert-danger">
                                    آیا شما مطمین هستید که میخواهید این سطح دسترسی را پاک کنید ؟
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                                <a th:href="@{/admin/officeform/delete/{id}(id=${form.id})}" class="btn btn-danger">حذف</a>

                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
    <hr/>

    <div class="fmyForm ">
        <form th:action="@{/saveForm}" method="post" enctype="multipart/form-data">
            <div class="modal fade" id="fexampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nameBarname" class="form-control-label">نام برنامه:</label>
                                <input type="text" class="form-control" id="nameBarname" name="nameBarname"
                                       value=""/>
                            </div>
                            <div class="form-group">
                                <label for="tahayekonande" class="form-control-label">تهیه کننده:</label>
                                <input type="text" class="form-control" id="tahayekonande" name="tahayekonande"
                                       value=""/>
                            </div>


                            <div class="form-inline form-group">
<!--                                <label>انتخاب تاریخ:</label>-->

                                <div class="input-group input-group-sm">
                                    <label for="tarikh1" class="form-control-label">از تاریخ :</label>
                                    <input type="text" id="tarikh1" name="tarikh_begin" class=" pwt-datepicker-input-element normal-example">
                                    <label for="tarikh2" class="form-control-label">تا تاریخ : </label>
                                    <input type="text" id="tarikh2" name="tarikh_end" class="pwt-datepicker-input-element normal-example">
                                </div>

                                <!-- /.input group -->
                            </div>
                            <div class="form-group">
                                <label for="saat" class="form-control-label">ساعت برنامه:</label>
                                <input type="text" class="form-control" id="saat" name="saat" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="location" class="form-control-label">محل برنامه:</label>
                                <input type="text" class="form-control" id="location" name="location" value=""/>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="save"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="omyForm">
        <form th:action="@{/addForm}" method="post">
            <div class="modal fade" id="oexampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="fid" name="id"/><!--  -->
                            </div>
                            <table>
                                <tr>
                                    <td>
                                        <label for="job" class="form-control-label">عنوان شغلی:</label>
                                        <select id="job" class="form-control ch" name="job">
                                            <option value="">انتخاب کنید</option>
                                            <option th:each="job : ${jobs}" th:value="${job.getId()}"
                                                    th:text="${job.getName()}"></option>
                                        </select>
                                        <!--     <th:block th:each="mem : ${users}">-->
                                        <div id="wrapperfortestnames"></div>
                                        <!--       </th:block> -->
                                    </td>
                                    <td>
                                        <th:block th:each="t : ${tajhiz}">
                                            <input type="checkbox" name="Tajhizats" th:value="${t.id}"/>
                                            <label th:text="${t.name}"></label><br>
                                        </th:block>
                                    </td>
                            </table>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="tblForm">
        <div class="modal fade bd-example-modal-lg" id="tblmodal" tabindex="-1" role="dialog"
             aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">


                    <div class="card">
                        <div class="card-block">
                            <table class="table table-hover">
                                <tr>
                                    <th>
                                        <div class="form-group">
                                            <label for="nameBarname" class="form-control-label">نام
                                                برنامه:</label>
                                            <input type="text" class="form-control" id="nameBarname"
                                                   name="nameBarname"
                                                   value=""/>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label for="tahayekonande" class="form-control-label">تهیه
                                                کننده:</label>
                                            <input type="text" class="form-control" id="tahayekonande"
                                                   name="tahayekonande" value=""/>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label for="tarikh" class="form-control-label">تاریخ برنامه
                                                :</label>
                                            <input type="date" class="form-control" id="tarikh" name="tarikh"
                                                   value=""/>
                                        </div>
                                    </th>
                                    <th>

                                        <div class="form-group">
                                            <label for="saat" class="form-control-label">ساعت ضبط:</label>
                                            <input type="text" class="form-control" id="saat" name="saat"
                                                   value=""/>
                                        </div>

                                    </th>
                                    <th>

                                        <div class="form-group">
                                            <label for="location" class="form-control-label">محل برنامه:</label>
                                            <input type="text" class="form-control" id="location"
                                                   name="location"
                                                   value=""/>
                                        </div>
                                    </th>
                                </tr>

                                <tr>

                                    <td>ردیف</td>
                                    <td>عوامل برنامه


                                    </td>
                                    <td width="300px">نام و نام خانوادگی</td>
                                    <td width="300px">تجهیزات همراه</td>
                                    <td width="300px">شماره اموال</td>


                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
