<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>ورود به سامانه آفیش</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <a class="btn btn-md btn-warning btn-block" th:href="@{/registration}" type="Submit">ثبت نام</a>
    <div class="container">
        <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="350" height="350" alt="Logo"/>
        <form th:action="@{/login}" method="POST" class="form-signin">
            <h3 class="form-signin-heading">سامانه آفیش صدا و سیمای جمهوری اسلامی ایران</h3>
            <br/>

            <input dir="rtl" type="text" id="personalId" name="personalId" placeholder="شماره پرسنلی"
                   class="form-control"/> <br/>

            <input dir="rtl" type="password" placeholder="رمز عبور"
                   id="pass" name="pass" class="form-control"/> <br/>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 17px; color: #FF1C19;">کد پرسنلی یا پسورد اشتباه می باشد لطفا مجددا تلاش نمایید</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                    th:text="ورود"></button>
        </form>

    </div>
</body>
</html>
