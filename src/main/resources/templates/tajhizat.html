<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>اتوماسیون آفیش - تجهیزات</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script th:src="@{/js/js-select/jquery.min.js}"></script>
    <script th:src="@{/js/js-select/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/css-select/bootstrap.min.css}"/>
    <!--    <script type="text/javascript" th:src="@{js/main.js}"></script>-->
    <script type="text/javascript" th:src="@{js/jqueryAjaxGet.js}"></script>
    <link rel="stylesheet" th:href="@{/css/css-select/bootstrap-select.css}">
    <script th:src="@{/js/js-select/bootstrap-select.js}"></script>
</head>

<style>
    table th, table td {
        padding: 5px;
        direction: rtl;
    }
    .error {
        color: red;
        font-size: 12px;
    }
    .message {
        color: blue;
    }
    .active {
        background-color: #337ab7;
        color: white;
    }
</style>

<body dir="rtl">

<div class="container">

    <th:block th:include="/_menu"></th:block>
    <h2>تجهیزات</h2>

    <div th:if="${message}" th:text="${message}" th:class="${'alerting alert ' + alertClass}"/>

    <button type="button" class="btn btn-danger newTajhizats" id="newTajhizat">
        افزودن تجهیز
    </button>

    <div class="tajhizatModal" id="tajhizat_modal">
        <form th:action="@{/admin/tajhizats/create}" enctype="multipart/form-data" method="post" name="tajhizatForm" id="tajhizatForm">
            <div id="tajhizatFrom" class="modal fade" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">ایجاد تجهیز جدید</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" hidden="true">
                                <label for="id" class="col-form-label">ID:</label> <input
                                    type="text" class="form-control form-control-sm btn-space" id="id"
                                    name="id" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="name" class="form-control-label"> نام:</label>
                                <input type="text" class="form-control" id="name" name="name" value=""/>
                                <!--                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"-->
                                <!--                                       class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="model" class="form-control-label"> مدل:</label>
                                <input type="text" class="form-control" id="model" name="model" value=""/>
                                <!--                                <label th:if="${#fields.hasErrors('model')}" th:errors="*{model}"-->
                                <!--                                       class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="amvalid" class="form-control-label">شماره اموال:</label>
                                <input type="text" class="form-control" id="amvalid" name="amvalid" value=""/>
                                <!--                                <label th:if="${#fields.hasErrors('amvalid')}" th:errors="*{amvalid}"-->
                                <!--                                       class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="serial_id" class="form-control-label">شماره سریال:</label>
                                <input type="text" class="form-control" id="serial_id" name="serial_id" value=""/>
                                <!--                                <label th:if="${#fields.hasErrors('serial_id')}" th:errors="*{serial_id}"-->
                                <!--                                       class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="type" class="form-control-label">نوع:</label>
                                <select class="selectpicker" title="انتخاب کنید" data-live-search="true" id="type" name="type">
                                    <option value="دوربین">دوربین</option>
                                    <option value="صدا">صدا</option>
                                    <option value="نور">نور</option>
                                    <option value="سایر">سایر</option>
                                </select>
                                <!--                                <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}"-->
                                <!--                                       class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="location" class="form-control-label">مکان:</label>
                                <select class="selectpicker" title="انتخاب کنید" data-live-search="true" id="location" name="location">
<!--                                    <option value="">مکان را انتخاب کنید</option>-->
                                    <option th:each="location :${locations}" th:value="${location.getId()}"
                                            th:text="${location.getName()}"></option>
                                </select>
                                <!--                                <label th:if="${#fields.hasErrors('location')}" th:errors="*{location}"-->
                                <!--                                       class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="brand" class="form-control-label">انتخاب برند</label>
                                <select class="selectpicker" title="انتخاب کنید" data-live-search="true" id="brand" name="brand">
                                    <option th:each="brand :${brands}" th:value="${brand.getId()}"
                                            th:text="${brand.getName()}"></option>
                                </select>
                                <!--                                <label th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"-->
                                <!--                                       class="validation-message"></label>-->
                            </div>
                            <div class="form-group">
                                <label for="file" class="form-control-label">تصویر:</label>
                                <input type="file" class="custom-file-input" id="file" name="file"/>
                                <img id="image" width="100px" class="img-responsive" style="margin-top: 10px">

                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <input type="submit" class="btn btn-success" id="saveeditbutton" value=""/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-hover tablemy">
        <thead>
        <tr class="text-center" style="font: bold;">
            <td dir="rtl">#</td>
            <td dir="rtl">شماره اموال</td>
            <td dir="rtl">شماره سریال</td>
            <td>نام تجهیز</td>
            <td>نوع</td>
            <td>مدل</td>
            <td>مکان</td>
            <td>برند</td>
            <td>تصویر</td>
            <td>تنظیمات</td>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="tajhiz : ${tajhizats}">
            <td th:text="${tajhiz.id}">...</td>
            <td th:text="${tajhiz.amvalid}">...</td>
            <td th:text="${tajhiz.serial_id}">...</td>
            <td th:text="${tajhiz.name}">...</td>
            <td th:text="${tajhiz.type}">...</td>
            <td th:text="${tajhiz.model}">...</td>
            <td th:if="${tajhiz.location != null}" th:text="${tajhiz.location.getName()}">...</td>
            <td th:unless="${tajhiz.location != null}">...</td>
            <td th:if="${tajhiz.brand != null}" th:text="${tajhiz.brand.getName()}">...</td>
            <td width="100px"><img th:src="*{'data:img/jpg;base64,'+{tajhiz.img}}" class="img-responsive"></td>
            <td>
                <a th:href="@{/admin/tajhizat/find/{id}(id=${tajhiz.getId()})}" class="btn btn-primary editTajhizats"
                   id="EditTajhizat">ویرایش</a>
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        th:attr="data-target='#modal-warning'+${tajhiz.getId() }">
                    حذف
                </button>
            </td>
            <div class="modal fade" th:id="modal-warning+${tajhiz.getId()}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" th:utext="${tajhiz.getName()}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                آیا شما مطمین هستید که میخواهید این تجهیز را پاک کنید ؟
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                            <a th:href="@{/deleteTajhiz/{id}(id=${tajhiz.getId()})}"
                               data-target="#deleteRole" class="btn btn-danger"
                               id="deleteRole">حذف</a>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
    <hr/>
    <ul class="nav nav-pills" th:if="${tajhizats.totalPages>=2}">
        <li class="nav-item" th:each="i : ${#numbers.sequence(0,tajhizats.totalPages-1)}">
            <a th:href="@{/admin/tajhizats/(page=${i})}" th:text="${i+1}" class="nav-link"
               th:classappend="${currentPage}==${i}?'active':''"></a>
        </li>
    </ul>
</div>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#tajhizat_modal').on('shown.bs.modal', function () {
            $('#tajhizat_modal #name').focus();
        });
        $('.alerting').delay(2000).fadeOut();
        $("form[name='tajhizatForm']").validate({
            rules: {
                name: "required",
                amvalid: "required",
                serial_id: "required",
                model: "required",
                location: "required",
                brand: "required",
                type: "required",
            },
            messages: {
                name: "لطفا نام تجهیز را وارد کنید",
                amvalid: "وارد کردن شماره اموال الزامی است",
                serial_id: "وارد کردن شماره سریال الزامی است",
                model: "وارد کردن مدل تجهیز الزامی است",
                location: "وارد کردن مکان قرار گیری تجهیز الزامی است",
                brand: "وارد کردن برند تجهیز الزامی است",
                type: "وارد کردن نوع تجهیز الزامی است",

            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('.newTajhizats, .tablemy .editTajhizats').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            var text = $(this).attr('id');
            if (text == 'EditTajhizat') {
                $("label.error").hide();
                $(".error").removeClass("error");
                $.get(href, function (tajhizat) {
                    console.log(tajhizat.brand);
                    $('.tajhizatModal #id').val(tajhizat.id);
                    $('.tajhizatModal #name').val(tajhizat.name);
                    $('.tajhizatModal #amvalid').val(tajhizat.amvalid);
                    // $('.tajhizatModal #type').val(tajhizat.type);
                    $('.tajhizatModal #serial_id').val(tajhizat.serial_id);
                    $('.tajhizatModal #model').val(tajhizat.model);
                    $('.tajhizatModal #location').selectpicker('val',tajhizat.location.id);
                    $('.tajhizatModal #brand').selectpicker('val',tajhizat.brand.id);
                    $('.tajhizatModal #type').selectpicker('val',tajhizat.type);
                    $('.tajhizatModal #image').attr('src',"data:img/jpg;base64,"+tajhizat.img);
                    // $('.tajhizatModal #brand').val(tajhizat.brand);
                })
                $('.tajhizatModal #saveeditbutton').prop("value", "ویرایش");
                $('.tajhizatModal #tajhizatFrom').modal('show');
            } else if (text == 'newTajhizat') {
                $.get(href, function (tajhizat, status) {
                    $("label.error").hide();
                    $(".error").removeClass("error");
                    $('.tajhizatModal #saveeditbutton').prop("value", "افزودن");
                    $('.tajhizatModal #name').val('');
                    $('.tajhizatModal #amvalid').val('');
                    $('.tajhizatModal #location').selectpicker('val','');
                    $('.tajhizatModal #brand').selectpicker('val','');
                    $('.tajhizatModal #type').selectpicker('val','');
                    $('.tajhizatModal #serial_id').val('');
                    $('.tajhizatModal #model').val('');
                    $(".tajhizatModal #image").removeAttr("src");
                    $('.tajhizatModal #id').val('');
                    $('.tajhizatModal #tajhizatFrom').modal('show');
                });
            }
        });
    });
</script>
</body>
</html>
