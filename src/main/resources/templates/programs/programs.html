<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IOT</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/css-select/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <script type="text/javascript" th:src="@{/js/get.js}" src="../static/js/get.js"></script>
    <script type="text/javascript" th:src="@{/js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
    <!--    <link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" th:href="@{/css/persian-datepicker.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-select/bootstrap-select.css}">
    <script type="text/javascript" th:src="@{/js/js-select/bootstrap-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/persian-date.min.js}" src="../static/js/persian-date.min.js"></script>
    <script type="text/javascript" th:src="@{/js/persian-datepicker.min.js}"
            src="../static/js/persian-datepicker.min.js"></script>
    <script>
        $(function () {
            $(".normal-examples").persianDatepicker({
                formatDate: "YYYY-0M-0D",
                showGregorianDate: true,
                autoClose: true
            });
        })
    </script>
</head>

<style>
    table th, table td {
        padding: 5px;
        direction: rtl;
    }

    .message {
        color: blue;
    }
</style>
<body dir="rtl">
<div class="container">
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
    <h2>برنامه ها</h2>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#form">
        افزودن برنامه
    </button>
    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">ایجاد برنامه جدید</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/admin/programs/create}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="form-control-label">نام برنامه:</label>
                            <input type="text" class="form-control" id="name" name="name" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="saat_zabt" class="form-control-label">از ساعت :</label>
                            <input type="text" id="saat_zabt" name="saat_zabt" value=""/>
                            <span>مانند : 10:00</span><br>
                            <label for="saat_zabt_end" class="form-control-label">تا ساعت :</label>
                            <input type="text" id="saat_zabt_end" name="saat_zabt_end" value=""/>
                            <span>مانند : 10:00</span><br>
                            <label for="rozhafteh" class="form-control-label"> روز های پخش:</label>
                            <select class="selectpicker" id="rozhafteh" name="rozhafteh" multiple
                                    data-live-search="true" title="روز های پخش">
                                <option th:each="roz :${rozhaehafte}" th:value="${roz.name()}"
                                        th:text="${roz.getDisplayName()}"></option>
                            </select>
                        </div>
                        <div class="form-inline form-group">
                            <!--                                <label>انتخاب تاریخ:</label>-->
                            <div class="input-group input-group-sm">
                                <label for="date_begin" class="form-control-label">از تاریخ :</label>
                                <input type="text" id="date_begin" name="date_begin"
                                       class=" pwt-datepicker-input-element normal-examples">
                                <label for="date_end" class="form-control-label">تا تاریخ : </label>
                                <input type="text" id="date_end" name="date_end"
                                       class="pwt-datepicker-input-element normal-examples">
                            </div>
                            <!-- /.input group -->
                        </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">ثبت</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr class="text-center">
            <td dir="rtl">آی دی</td>
            <td dir="rtl">نام</td>
            <td dir="rtl">زمان</td>
            <td dir="rtl">تاریخ شروع</td>
            <td dir="rtl">تاریخ پایان</td>
            <td dir="rtl">روز پخش</td>
            <td dir="rtl">تنظیمات</td>
        </tr>
        </thead>
        <tbody>

        <tr class="text-center" th:each="program : ${programs}">
            <td th:text="${program.getId()}">...</td>
            <td th:text="${program.getName()}">...</td>
            <td th:text="${program.getSaat_zabt() +' - ' +program.getSaat_zabt_end()}">...</td>
            <td th:text="${program.getDate_begin()}">...</td>
            <td th:text="${program.getDate_end()}">...</td>
            <td><span class="bg-info" th:each="dd : ${program.getRozhafteh()}"
                      th:text="${dd.getDisplayName() +' '}"></span></td>
            <td>
                <a th:href="@{/admin/programs/edit/{id}(id=${program.getId()})}"
                   class="btn-sm teBtn btn btn-primary teBtn"
                   id="EditTajhiz">ویرایش</a>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger btn-sm tdelBtn" data-toggle="modal"
                        th:attr="data-target='#modal-warning'+${program.getId() }">
                    حذف
                </button>
                <!-- Modal -->
                <div class="modal fade" th:id="modal-warning+${program.getId()}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:utext="${program.getName()}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="alert alert-danger">
                                    آیا شما مطمین هستید که میخواهید این برنامه را پاک کنید ؟
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                                <a th:href="@{/admin/programs/delete/{id}(id=${program.getId()})}"
                                   data-target="#deleteLocation" class="btn btn-danger tdelBtn"
                                   id="deleteLocation">حذف</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <!--            <ul class="nav nav-pills">-->
    <!--                <li class="nav-item" th:each="i : ${#numbers.sequence(0,programs.totalPages-1)}">-->
    <!--                    <a th:href="@{/admin/programs/(page=${i})}" th:text="${i}" class="nav-link"-->
    <!--                       th:classappend="${currentPage}==${i}?'active':''"></a>-->
    <!--                </li>-->
    <!--            </ul>-->

    <div class="modal fade" id="deleteLocation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">برنامه ها </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        آیا شما مطمین هستید که میخواهید این برنامه را پاک کنید ؟
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                    <a href="" class="btn btn-danger" id="tdelRef">پاک شود</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
