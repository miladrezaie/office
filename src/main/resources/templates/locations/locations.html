<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> اتوماسیون آفیش - مکان ها</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/js/main.js}" src="../../static/js/main.js"></script>
    <script type="text/javascript" th:src="@{/js/jqueryAjaxGet.js}" src="../../static/js/jqueryAjaxGet.js"></script>
</head>

<style>
    table th, table td {
        padding: 5px;
        direction: rtl;
    }

    .message {
        color: blue;
    }

    .error {
        color: red;
        font-size: 12px;
    }

    .active {
        background-color: #337ab7;
        color: white;
    }
</style>
<body dir="rtl">
<div class="container">
    <th:block th:include="/_menu"></th:block>
    <h2>مکان ها</h2>
    <button type="button" class="btn btn-danger newLocations" id="newLocation">
        افزودن مکان
    </button>
    <div class="locationModal" id="location_modal">
        <form th:action="@{/admin/locations/create}" method="post" name="locationForm" id="locationForm">
            <div id="locationFrom" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">ایجاد مکان جدید</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" hidden="true">
                                <label for="id" class="col-form-label">ID:</label> <input
                                    type="text" class="form-control form-control-sm btn-space" id="id"
                                    name="id" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="name" class="form-control-label">نام مکان:</label>
                                <input type="text" id="name" class="form-control" name="name" value=""/>
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <input type="submit" class="btn btn-success" id="saveeditbutton" value=""/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table table-hover tablemy">
        <thead>
        <tr class="text-center">
            <td dir="rtl">آی دی</td>
            <td dir="rtl">نام</td>
            <td dir="rtl">تنظیمات</td>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="location : ${locations}">
            <td th:text="${location.getId()}">...</td>
            <td th:text="${location.getName()}">...</td>
            <td>
                <a th:href="@{/admin/locations/find/{id}(id=${location.getId()})}"
                   class="btn btn-sm btn-primary editLocations"
                   id="EditLocation">ویرایش</a>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger btn-sm " data-toggle="modal"
                        th:attr="data-target='#modal-warning'+${location.getId() }">
                    حذف
                </button>

                <div class="modal fade" th:id="modal-warning+${location.getId()}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:utext="${location.getName()}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="alert alert-danger">
                                    آیا شما مطمین هستید که میخواهید این مکان را پاک کنید ؟
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                                <a th:href="@{/admin/locations/delete/{id}(id=${location.getId()})}"
                                   class="btn btn-danger"
                                   id="deleteLocation">حذف</a>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
    <hr/>

    <ul class="nav nav-pills" th:if="${locations.totalPages>=2}">
        <li class="nav-item" th:each="i : ${#numbers.sequence(0,locations.totalPages-1)}">
            <a th:href="@{/admin/locations/(page=${i})}" th:text="${i+1}" class="nav-link"
               th:classappend="${currentPage}==${i}?'active':''"></a>
        </li>
    </ul>
</div>

<script th:src="@{/js/jquery.validate.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#location_modal').on('shown.bs.modal', function() {
            $('#location_modal #name').focus();
        });
        $('.alerting').delay(2000).fadeOut();

        $("form[name='locationForm']").validate({
            rules: {
                name: "required"
            },
            messages: {
                name: "لطفا نام مکان را وارد کنید"
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('.newLocations, .tablemy .editLocations').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            var text = $(this).attr('id');
            if (text == 'EditLocation') {
                $("#saveeditbutton").prop("value", "Save");
                $("label.error").hide();
                $(".error").removeClass("error");
                $.get(href, function (location) {
                    $('.locationModal #id').val(location.id);
                    $('.locationModal #name').val(location.name);
                })
                $('.locationModal #saveeditbutton').prop("value", "ویرایش");
                $('.locationModal #locationFrom').modal('show');
            } else if (text == 'newLocation') {
                $.get(href, function (location, status) {
                    $("label.error").hide();
                    $(".error").removeClass("error");
                    $('.locationModal #saveeditbutton').prop("value", "افزودن");
                    $('.locationModal #name').val('');
                    $('.locationModal #id').val('');
                    $('.locationModal #locationFrom').modal('show');
                });
            }
        });
    });
</script>
</body>
</html>
